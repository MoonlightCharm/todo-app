<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/56f020d2ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="profile-container">
            <img src="./images/CV nuotrauka.jpg" alt="Profile image" class="profile-image">
            <span>Deividas</span>
        </div>
        <div>
            <button class="add-task-btn">
                <i class="fa-solid fa-circle-plus"></i>
                <span>Add task</span>
            </button>
        </div>
        <div class="projects-heading-container">
            <span>My Projects</span>
            <button class="add-project-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="project-list-container">
            <div class="default-project-container">
                <span>Home</span>
            </div>
        </div>
    </nav>
    <main>
        <h1>Home</h1>
        <div class="add-task-container">
            <dialog id="task-dialog">
                <form method="dialog">
                    <div class="form-container">
                        <input type="text" name="task-name" placeholder="Task name" id="task-name">
                        <input type="text" name="task-description" placeholder="Description" id="task-description">
                        <div class="task-btns">
                            <input type="text" id="datepicker">
                            <button type="button" class="date-picker-btn">
                                <i class="fa-regular fa-calendar"></i>
                                <span>Due date</span>
                            </button>
                            <div class="priority-container">
                                <button type="button" class="priority-btn">
                                    <i class="fa-regular fa-flag"></i>
                                    <span>Priority</span>
                                </button>
                                <ul class="custom-dropdown hidden">
                                    <li data-value="1">High priority</li>
                                    <li data-value="2">Mid priority</li>
                                    <li data-value="3">Low priority</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <hr class="divider">
                    <div class="dialog-btns">
                        <div>
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="button" class="add-btn">Add task</button>
                        </div>
                    </div>
                </form>
            </dialog>
            <dialog id="project-dialog">
                <form method="dialog">
                    <div class="form-container">
                        <input type="text" name="project-name" placeholder="Project name" id="project-name">
                    </div>
                    <hr class="divider">
                    <div class="project-dialog-btns">
                        <div>
                            <button type="button" class="cancel-project-btn">Cancel</button>
                            <button type="button" class="create-project-btn">Add project</button>
                        </div>
                    </div>
                </form>
            </dialog>
            <button class="main-task-btn">
                <i class="fa-solid fa-plus" style="color: #dc4c3e;"></i>
                <span>Add task</span>
            </button>
        </div>
    </main>
</body>

</html>
